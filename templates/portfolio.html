{% extends "base.html" %}

{% block title %}Portfolio - My Portfolio{% endblock %}

{% block content %} 
<section class="py-5">
    <div class="container">
        
                <h1 class="display-4 m-5 text-center fw-bold text-primary">My Portfolio</h1>
                <p class="text-muted text-center ">Here are some of my recent projects.</p>
                <!-- Div with project cards -->
                <div class="row g-4">
                    {% for project in projects %}
                    <div class="col-md-6 col-lg-4">
                        <div class="card h-100 project-card">
                            <img src="{{ url_for('static', filename='images/' + project.image) }}" 
                        <div class="card-body">
                                <h5 class="card-title">{{ project.title }}</h5>
                                <p class="card-text">{{ project.description }}</p>
                                <a href="{{ url_for('project_details', project_id=project.id) }}" class="btn btn-primary">View </a>
                                </div>
                    </div>
                    {% endfor %}
                </div>
    </div>            
</section>
{% endblock %}
